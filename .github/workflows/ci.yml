name: Chatbot_Analyzing CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python 3.13
        uses: actions/setup-python@v4
        with:
          python-version: '3.13'

      - name: âš¡ Install uv from official script
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: ğŸ“¦ Create venv & install dependencies
        run: |
          uv venv
          uv pip install .
          uv pip install pytest-asyncio

      - name: ğŸ§¹ Lint with ruff
        run: |
          uv pip install ruff
          uv run ruff check .

      - name: ğŸ› ï¸ Prepare .env
        run: cp .env.example .env

      - name: ğŸ§ª Run tests if present
        run: |
          if [ -d tests ]; then
            uv run pytest
          else
            echo "No tests found â€” skipping."
          fi
